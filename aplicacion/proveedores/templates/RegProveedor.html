{% extends "Base.html" %} {% block content %} {{ super() }}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb col-6 col-md-4 mt-5 ml-2">
            <li class="breadcrumb-item"><a href="/inicio">Menú principal</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/proveedores">Proveedores</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Registrar</li>
        </ol>
    </nav>
    <h1 class="text-center m-3">{{texto}}</h1>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            {% for indice in pro%}
            <form class="needs-validation" action="/guardar-proveedor?idproveedor={{indice.0}}" method="POST"
                novalidate>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="usernom">Cédula Jurídica</label>
                        <input type="text" class="form-control" name="cedJuridica" value="{{indice.1}}" id="usernom"
                            required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userapel">Empresa</label>
                        <input type="text" class="form-control" name="empresa" value="{{indice.2}}" id="userapel"
                            placeholder="Nombre de la empresa" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="tel">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" value="{{indice.3}}" id="tel"
                            maxlength="14" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estad">Estado</label>
                        <select class="custom-select" name="estado" id="estad" required>
                            <option selected disabled>Seleccionar...</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccion un estado.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 mb-3">
                        <label for="dir">Dirección</label>
                        <input type="text" class="form-control" name="direccion" value="{{indice.4}}"
                            placeholder="Sin dirección" id="dir">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 mb-3">
                        <label for="descr">Descripción</label>
                        <textarea type="text" class="form-control" name="descripcion" id="descr"
                            placeholder="Escribir..." required>{{indice.5}}</textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6 mb-3">
                        <button class="btn btn-primary btn-lg col-12" name="btnpro" value="{{btn}}"
                            type="submit">{{btntext}}</button>
                    </div>
                    <div class="col-6 mb-3">
                        <button class="btn btn-danger btn-lg col-12" type="reset">Cancelar</button>
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
